            <h2>Dashboard: Broken Access Control</h2>
            <p><b>What is Broken Access Control?</b></p>
            <p>Broken Access Control occurs when an application does not properly enforce permissions or access control mechanisms, 
            allowing unauthorized users to access data or perform actions they shouldn't. This can happen due to misconfigured settings, 
            improper coding, or vulnerabilities in the application's security model.<br>
            
Broken Access Control is a security vulnerability that occurs when users can access resources or perform actions beyond their intended permissions. 
This happens when an application fails to properly enforce restrictions on what authenticated users are allowed to do. 
Broken access control can lead to unauthorized information disclosure, modification, or destruction of data, and execution of administrative tasks.

Common Scenarios of Broken Access Control:<br>
Vertical Privilege Escalation: A lower-privileged user, like a regular user, gains access to administrative functions.
<br>
Example: A regular user accessing an admin panel by simply guessing the URL (e.g., /admin), without the proper access control in place.
Horizontal Privilege Escalation: A user gains access to resources or data belonging to another user with the same access level.
<br>
Example: A user accessing another user’s account or private data by changing a user ID in the URL (e.g., /profile/123 to /profile/456).
Accessing Hidden Resources: Users gain access to hidden but unprotected pages or functionality.
<br>
Example: A file or API endpoint that is not visible in the user interface but is accessible if the URL is manually entered.
Modifying Access Control Tokens or Parameters: Manipulating session tokens or user attributes to gain higher privileges.
<br>
Example: Altering a session token to trick the system into thinking the user has higher-level access.
Causes of Broken Access Control:
Lack of Proper Authorization Checks: Failing to check the permissions before accessing resources.
Hardcoded Access Controls: Using predictable URL paths or hidden form fields for sensitive functions.
Insecure Direct Object References (IDOR): Allowing users to access objects by simply changing the ID in the request.
Inconsistent Access Control Policies: Different parts of an application enforcing access control in different ways.
Examples of Broken Access Control:
<br>
Insecure APIs: APIs that don't check if the user making the request is allowed to perform the action (e.g., viewing or modifying someone else’s data).
Unprotected URLs: Some web applications have unprotected routes (like /admin/dashboard), which can be accessed without proper authentication or authorization.
File Upload Vulnerabilities: Allowing users to upload files without verifying their privileges.
How to Prevent Broken Access Control:
<br>
Deny by Default: Implement a default-deny policy, allowing access only to those explicitly granted permissions.
Least Privilege: Ensure users only have access to the minimum resources necessary for their role.
Session Management: Use strong session management techniques to ensure a user cannot hijack or elevate privileges.
Proper Authorization Checks: Always check user roles and permissions before allowing access to resources or performing actions.
Penetration Testing: Regular security testing can help identify broken access control vulnerabilities.
Impact of Broken Access Control:
<br>
Data Breaches: Unauthorized access to sensitive information.
<br>
Service Disruption: Attackers may modify or delete critical resources.
<br>
Financial and Legal Consequences: Organizations can face penalties for non-compliance with data protection laws.
<br>
Broken access control is one of the most serious security vulnerabilities because it can lead to full system compromise if not properly mitigated. This is why it's included as a high-priority item in the OWASP Top 10.</p>

            </div>
        `;
    }
