    <div class="container">
        <div id="dynamicContent" class="home-box">
            <!-- Default content (e.g., home page) -->
            <h3 class="text-center">Welcome</h3>
            <p>This is the default content. Click on the navbar items to see different pages.</p>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const dynamicContent = document.getElementById('dynamicContent');
        const username = new URLSearchParams(window.location.search).get('username');

        // Load previous messages
        socket.on('load messages', (messages) => {
            messages.forEach(message => {
                displayMessage(message);
            });
        });

        // Listen for incoming messages
        socket.on('receive message', (message) => {
            displayMessage(message);
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.emit('send message', { user: username, message: message });
                messageInput.value = '';
            }
        }

        function displayMessage(message) {
            const messageList = document.getElementById('messageList');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item';
            messageDiv.textContent = `${message.user}: ${message.message}`;
            if (message.user === username) {
                messageDiv.classList.add('self');
            } else {
                messageDiv.classList.add('other');
            }
            messageList.appendChild(messageDiv);
            messageList.scrollTop = messageList.scrollHeight;
        }

            dynamicContent.innerHTML = `

        function showChat() {
            dynamicContent.innerHTML = `
                <h3 class="text-center">Chat</h3>
                <div class="message-box">
                    <div id="messageList" class="message-list"></div>
                    <div class="message-input-container">
                        <input id="messageInput" class="form-control message-input" type="text" placeholder="Type your message here...">
                        <button id="sendBtn" class="btn send-btn">Send</button>
                    </div>
                </div>
            `;
            // Reattach event listeners
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
