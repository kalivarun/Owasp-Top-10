<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centered login form */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Corrected background color */
            border-radius: 8px;
            color: white;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Full-screen video background -->
    <video class="video-background" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/35333/35333-720.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login form container -->
    <div class="login-container">
        <h1 class="text-center">Login</h1>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p id="error" class="text-center mt-3 text-danger"></p>
        </form>
        <div class="text-center mt-3">
            <a href="help2.txt" download="help2.txt" class="text-white">Need help?</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const response = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });

            if (response.ok) {
                window.location.href = '/dashboard?task=ijn&page=main'; // Redirect to dashboard on successful login
            } else if (response.status === 401) {
                // Display error message on the same page
                document.getElementById('error').textContent = 'Invalid username or password';
            } else {
                document.getElementById('error').textContent = 'An error occurred';
            }
        });
    </script>
</body>
</html>
