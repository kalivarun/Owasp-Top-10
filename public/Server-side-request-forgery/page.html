    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align items to the top */
    flex-direction: column;
    margin: 20px; /* Added margin for spacing */
}

/* Container styles */
.container {
    text-align: center;
    margin-top: 20px;
}

h1 {
    margin-bottom: 20px;
}

/* Input field styles */
input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
    width: 300px;
    font-size: 16px;
}

input[type="text"]:focus {
    outline: none;
    border-color: #007BFF;
}

/* Suggestions box styles */
.suggestions {
    border: 1px solid #ccc;
    border-radius: 4px;
    max-width: 300px;
    margin: 0 auto;
    background-color: #fff;
    position: absolute; /* To position suggestions */
    z-index: 1; /* Ensure suggestions appear above other content */
}

.suggestion-item {
    padding: 10px;
    cursor: pointer;
}

.suggestion-item:hover {
    background-color: #007BFF;
    color: #fff;
}

/* Gallery styles */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjust minimum size */
    gap: 16px;
    padding: 20px;
    max-width: 1200px; /* Optional: Set a maximum width for the gallery */
    margin: 0 auto;
}

/* Image container styles */
.image-container {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
    position: relative; /* For positioning child elements */
    height: 250px; /* Fixed height for all images */
}

.image-container:hover {
    transform: scale(1.05);
}

.image-container img {
    width: 100%;
    height: 100%; /* Fill the height of the container */
    object-fit: cover; /* Maintain aspect ratio and cover the container */
    display: block;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Smaller min size for tablets */
    }

    input[type="text"] {
        width: 100%; /* Full width for input fields on smaller screens */
    }

    .image-container {
        height: 200px; /* Reduce height of images for smaller screens */
    }
}

@media (max-width: 480px) {
    body {
        margin: 10px; /* Reduce margins for small devices */
    }

    h1 {
        font-size: 1.5rem; /* Smaller heading font size for mobile */
    }

    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Smaller min size for mobile */
    }

    .image-container {
        height: 150px; /* Further reduce height for mobile images */
    }

    input[type="text"] {
        width: 100%; /* Full width on mobile */
        font-size: 14px; /* Adjust input text size for mobile */
    }

    .suggestions {
        max-width: 100%; /* Adjust suggestions width to mobile size */
    }
}

    </style>
