<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: #2C3E50;
    color: #ECF0F1;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
}

.container {
    background-color: rgba(44, 62, 80, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.error-code {
    font-size: 80px;
    margin: 0;
}

.error-message {
    font-size: 36px;
    margin: 10px 0;
}

.error-description {
    font-size: 18px;
    margin: 20px 0;
}

.home-button {
    display: inline-block;
    background-color: #E74C3C;
    color: #FFFFFF;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.home-button:hover {
    background-color: #C0392B;
}

</style>
<body>
    <div class="container">
        <h1 class="error-code">403</h1>
        <h2 class="error-message">Forbidden</h2>
        <p class="error-description">You do not have permission to access this resource.</p>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</body>
</html>
